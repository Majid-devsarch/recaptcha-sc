<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>reCAPTCHA Proxy</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    </style>
  </head>
  <body>
    <div
      class="g-recaptcha"
      data-sitekey="6Ld-sdQrAAAAAJb1HhbM7Tq00AF93g5r_rrHhskk"
      data-callback="onVerify"
      data-expired-callback="onExpired"
      data-error-callback="onError"
    ></div>

    <script>
      function onVerify(token) {
        console.log("iframe got token:", token);
        window.parent.postMessage({ type: "recaptcha:verified", token }, "*");
      }
      function onExpired() {
        window.parent.postMessage({ type: "recaptcha:expired" }, "*");
      }
      function onError() {
        window.parent.postMessage({ type: "recaptcha:error" }, "*");
      }
    </script>
  </body>
</html>
